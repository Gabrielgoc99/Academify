<div class="card-container">
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoading && error == null">

    <mat-toolbar class="toolbar-filtro">
      <mat-form-field appearance="standard" class="formfield-filtro">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="($event)" placeholder="Buscar" #input>
      </mat-form-field>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matrícula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="dataHoraCadastro">
        <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.dataHoraCadastro}} </td>
      </ng-container>

      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.nascimento}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a mat-button href="aluno/{{element.id}}">
            <mat-icon aria-hidden="false" aria-label="Editar Aluno" class="icon-toolbar">edit</mat-icon>
          </a>
          <a mat-button (click)="openDialog(element)">
            <mat-icon aria-hidden="false" aria-label="Deletar Aluno" class="icon-toolbar">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>

    <div *ngIf="!isLoading && error == null">
      <div class="container-adicionar-aluno">
        <a mat-raised-button color="primary" href="Adicionar-Aluno">Adicionar</a>
      </div>


  </div>
  <div *ngIf="!isLoading && error != null">
    Erros: {{error}}
  </div>
</div>
