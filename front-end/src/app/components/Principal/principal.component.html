<div class="card-container">
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoading && error == null">
    <mat-card class="card" text-center>
      <h2 class="title">Alunos</h2>
      <h3>Total de Alunos registrados:</h3>
      <h1>{{totalAlunos}}</h1>
      <a mat-raised-button color="primary" href="Listar-Aluno">Listar Alunos</a>
    </mat-card>
  </div>
  <div *ngIf="!isLoading && error != null">
    Erros: {{error}}
  </div>
</div>
